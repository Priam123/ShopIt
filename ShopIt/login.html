<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">

</head>
<body>

	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<div class="limiter">
		<div class="container">
			<div class="loginbox">
				<form class="login-form validate-form">
					<div class="login-form-title">
						Welcome
					</div>
					<div class="wrap-inp validate-inp" data-validate = "Valid email is: a@b.c">
						<input class="inp" type="text" name="email" onblur="unsel()">
            <span class="focus-inp" data-placeholder="Email"></span>
					</div>

					<div class="wrap-inp validate-inp" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="inp" type="password" name="pass" onblur="unsel()">
						<span class="focus-inp" data-placeholder="Password"></span>
					</div>

					<div class="container-login-form-btn">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button class="login-form-btn" onclick="Login()">
								Login
							</button>
						</div>
					</div>

					<div class="dnt-have-ac">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<a class="sign-up" href="file:///C:/Users/HP/Desktop/NCP/ShopIt/signup.html">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/login.js"></script>

</html>
